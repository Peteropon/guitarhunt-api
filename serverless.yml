# NOTE: update this with your service name
service: guitarhunt-api

# Create an optimized package for our functions
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables

provider:
  name: aws
  runtime: nodejs12.x
  stage: prod
  region: us-east-2

  environment:
    tableName: guitars
    index: user-guitars-index
    stripeSecretKey: ${env:STRIPE_SECRET_KEY}

  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Scan
        - dynamodb:Query
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
        - dynamodb:DescribeTable
      Resource: "arn:aws:dynamodb:us-east-2:*:*"

functions:
  create:
    handler: create.main
    events:
      - http:
          path: guitars
          method: post
          cors: true
          authorizer: aws_iam

  get:
    handler: get.main
    events:
      - http:
          path: guitars/{id}/{username}
          method: get
          cors: true

  listUserGuitars:
    handler: listUserGuitars.main
    events:
      - http:
          path: guitars/users/{username}
          method: get
          cors: true
          authorizer: aws_iam

  listAllGuitars:
    handler: listAllGuitars.main
    events:
      - http:
          path: allguitars
          method: get
          cors: true
          authorizer: aws_iam

  update:
    handler: update.main
    events:
      - http:
          path: guitars/{id}/{username}
          method: put
          cors: true

  delete:
    handler: delete.main
    events:
      - http:
          path: guitars/{id}/{username}
          method: delete
          cors: true
          authorizer: aws_iam

  billing:
    handler: billing.main
    events:
      - http:
          path: billing
          method: post
          cors: true
          authorizer: aws_iam

resources:
  - ${file(resources/api-gateway-errors.yml)}
